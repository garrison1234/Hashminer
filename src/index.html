<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hashminer</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Hashminer</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="jumbotron text-center">
        <img src="/assets/logo4.png" alt="Hashminer logo" style="height:128px;">
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-2 col-lg-3">
          <div class="card mb-4">
            <div class="card-body text-center">
                <h5 class="card-title">User information</h5>
                <p id="account" class="text-center"></p>
                <p id="accountBalance" class="text-center"></p>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title text-center">Game instructions</h5>
                <ul>
                  <li>Click on a valid area on map to join game</li>
                  <li id="maxNumberOfPlayers"></li>
                  <li>To reveal the winner click on the button below</li>
                  <li id="callerIncentive"></li>
                </ul>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal" onclick="App.revealWinner(); Client.revealWinner(); return false;"
            id="reveal-button">Reveal Winner</button>
          </div>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-6 text-center" id="game"></div>
        <div class="col-sm-12 col-md-2 col-lg-3">
          <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title text-center">Game Information</h5>
                <p id="contractAddress"></p>
                <p id="gameCost"></p>
                <p id="prize"></p>
                <p id="playerCounter"></p>
                <p id="winner"></p>
                <p id="winningNonce"></p>
                <p id="blockNumber"></p>
                <p id="blockHash"></p>
                <p id="caller"></p>
            </div>
          </div>
      </div>
    </div>
    <div class="container">
      <div clas="col"></div>
      <div clas="col-sm-12 col-md-8 col-lg-6 text-center">
        <div class="card mb-4 mt-4 pt-4">

              <h5 class="card-title text-center">Current players</h5>
              <table class="table" id="players-table">
                <thead class=thead-dark>
                  <tr>
                    <th scope="col">Player address</th>
                    <th scope="col">nonce</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
      </div>
      <div clas="col"></div>
    </div>


</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/socket.io/socket.io.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/phaser.js"></script>
<script src="/js/web3.min.js"></script>
<script src="/js/truffle-contract.js"></script>
<script src="/js/app.js"></script>
<script src="/js/client.js"></script>
<script src="/js/game.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>

</html>
