<!DOCTYPE html>
<html lang="en">
<body>
<script src="/socket.io/socket.io.js"></script>
<script>
var client = {}
client.socket = io.connect();


client.socket.on("allPlayers", (data) => {
  console.log("Game loaded, should receive some players locations if they are valid")
  console.log(JSON.stringify(data));
})

client.socket.on("newConfirmed", (data) => {
  console.log("newConfirmed event");
  console.log(JSON.stringify(data));
})
client.socket.on("blockButton", function () {
  console.log("button is blocked");
})

client.socket.on("unblockButton" ,() => {
  console.log("button is unblocked");
})

function gameLoaded() {
  console.log("Connection to game")
  client.socket.emit("gameLoaded")
}

function selectNonce(add, ax,ay, anonce) {
  var obj = {address:add, x:ax, y:ay, nonce:anonce}
  console.log("Sending my selected nonce as well as all my data ",JSON.stringify(obj))
  client.socket.emit("selectNonce", obj)
}

function revealWinner() {
  client.socket.emit("revealWinner")
}

function debugPlayers() {client.socket.emit("debugPlayers")}

</script>
<input id="clickMe" type="button" value="gameLoaded" onclick="gameLoaded();" />
<input id="clickMe" type="button" value="selectNonce" onclick="selectNonce(document.getElementById('address').value,document.getElementById('x').value,document.getElementById('y').value,document.getElementById('nonce').value);" />
<input type="text" id="address">
<input type="text" id="x">
<input type="text" id="y">
<input type="text" id="nonce">
<input id="clickMe" type="button" value="revealWinner" onclick="revealWinner();" />
<input id="clickMe" type="button" value="debugSelections" onclick="debugPlayers()" />

</body>

</html>
